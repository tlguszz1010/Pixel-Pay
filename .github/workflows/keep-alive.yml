name: Keep Render Alive

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Seller
        run: curl -s --max-time 60 https://pixelpay-seller.onrender.com/health
      - name: Ping Buyer
        run: curl -s --max-time 60 https://pixelpay-buyer.onrender.com/health
